<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="title">Calculator</h1>

    <div class="container">
      <div class="screen-container">
        <div class="btn-erase-all">C</div>
        <div class="screen"></div>
      </div>
      <div class="buttons">
        <div>
          <a href="" class="btn-erase-last">◀</a>
          <a href="" class="btn-square">x²</a>
          <a href="" class="btn-percent">%</a>
          <a href="" class="btn-divide">/</a>
        </div>

        <div>
          <a href="" class="btn-seven">7</a>
          <a href="" class="btn-eight">8</a>
          <a href="" class="btn-nine">9</a>
          <a href="" class="btn-multiply">*</a>
        </div>

        <div>
          <a href="" class="btn-four">4</a>
          <a href="" class="btn-five">5</a>
          <a href="" class="btn-six">6</a>
          <a href="" class="btn-substract">-</a>
        </div>

        <div>
          <a href="" class="btn-one">1</a>
          <a href="" class="btn-two">2</a>
          <a href="" class="btn-three">3</a>
          <a href="" class="btn-add">+</a>
        </div>

        <div>
          <a href="" class="btn-negative">-/+</a>
          <a href="" class="btn-zero">0</a>
          <a href="" class="btn-double-zero">00</a>
          <a href="" class="btn-equal">=</a>
        </div>
      </div>
    </div>
  </body>
</html>
